<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>在握国际-2016奥运竞猜活动</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/layer/layer/layer.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/statistics.js"></script>
</head>

<body>

<!-- bg_1开始 -->
<div class="wrapper">
    <div class="content">
        <div class="bg1">
            <img src="imgs/bg_1.png">
        </div>
    </div>
</div>
<!-- bg_1结束 -->

<!-- bg_2开始 -->
<div class="wrapper">
    <div class="content">
        <div class="bg1">
            <img src="imgs/bg_2.png">
        </div>
        <!-- 规则详情开始 -->
        <div class="rule_info btn" class="" data-toggle="modal"
             data-target="#myModal">
            <!-- 模态框开始 -->
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img src="imgs/01.png" width="100%" height="100%">
                        </div>

                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>
            <!-- 模态框结束 -->
        </div>
        <!-- 规则详情结束 -->

    </div>
</div>
<!-- bg_2结束 -->

<form action="#" method="post" id="applyQuizForm">
    <!-- bg_3开始 -->
    <div class="wrapper">
        <div class="content">
            <div class="bg1 ">
                <img src="imgs/bg_3.png">
            </div>
            <!-- 历年奖牌开始 -->
            <div class="ago_medal">
                <img src="imgs/rio2.png">
            </div>
            <!-- 历年奖牌结束 -->
            <!-- 中国金银铜牌开始 -->
            <div class="medal">
                <div class="medal_a">
                    <input type="text" name="gold_quantity" id="gold_quantity" value="金牌数"
                           onfocus="if(this.value=='金牌数') {this.value=''}"
                           onblur="if (this.value=='') {this.value='金牌数'}">
                </div>
                <div class="medal_a">
                    <input type="text" name="silver_quantity" id="silver_quantity" value="银牌数"
                           onfocus="if(this.value=='银牌数') {this.value=''}"
                           onblur="if (this.value=='') {this.value='银牌数'}">
                </div>
                <div class="medal_a" >
                    <input type="text" name="bronze_quantity" id="bronze_quantity" value="铜牌数"
                           onfocus="if(this.value=='铜牌数') {this.value=''}"
                           onblur="if (this.value=='') {this.value='铜牌数'}">
                </div>
            </div>
            <!-- 中国金银铜牌结束 -->
        </div>
    </div>
    <!-- bg_3结束 -->

    <!-- bg_4开始 -->
    <div class="wrapper">
        <div class="content">
            <div class="bg1">
                <img src="imgs/bg_4.png">
            </div>
            <!-- 历年奖牌开始 -->
            <div class="ago_medal ago_medal_1">
                <img src="imgs/rio2.png">
            </div>
            <!-- 历年奖牌结束 -->
            <!-- 巴西金银铜开始 -->
            <div class="medal_baxi">
                
                    <input type="text" name="brazil_quantity" id="brazil_quantity" value="巴西总牌数"
                           onfocus="if(this.value=='巴西总牌数') {this.value=''}"
                           onblur="if (this.value=='') {this.value='巴西总牌数'}">
                
            </div>
            <!-- 巴西金银铜结束 -->
        </div>
    </div>
    <!-- bg_4结束 -->
    <!-- bg_5开始 -->
    <div class="wrapper">
        <div class="content">
            <div class="bg1">
                <img src="imgs/bg_5.png">
            </div>
                <!--输入个人信息开始-->
                <div class="person_info">
                    <div class="common_infor weixin">
                        <div class="small_logo small_logo_weixin">
                            
                        </div>
                        <input type="text" name="wx_account" id="wx_account" value="请输入微信号"
                           onfocus="if(this.value=='请输入微信号') {this.value=''}"
                           onblur="if (this.value=='') {this.value='请输入微信号'}">
                    </div>
                    <div class=" common_infor mobile">
                         <div class="small_logo small_logo_mobile">
                            
                        </div>
                        <input type="text"  name="mobile" id="mobile" value="请输入手机号"
                           onfocus="if(this.value=='请输入手机号') {this.value=''}"
                           onblur="if (this.value=='') {this.value='请输入手机号'}">
                    </div>
                </div>
                <!--输入个人信息结束-->
                <!-- 提交开始 -->
                <div class="submit" id="applyButton" >
                    <img src="imgs/submit.png">
                </div>
                <!-- 提交结束 -->
        </div>
    </div>
</form>
<!-- bg_5结束 -->
<!-- bg_6开始 -->
<div class="wrapper">
    <div class="content">
        <div class="bg1">
            <img src="imgs/bg_6.png">
        </div>
    </div>
</div>
<!-- bg_6结束 -->
<!--模态框开始-->
    <div class="mark">   
    </div>
    <div class="mark_content"> 
    <img src="imgs/05.png">  
        <div class="cha">
            
        </div>    
    </div>
<!--模态框结束-->
</body>
</html>
